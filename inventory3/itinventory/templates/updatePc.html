<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    <div class="container  bg-light rounded" >
        <div class="row"> 
            <div class="col-12">
              <!-- START PLACE CONTENT HERE  -->
              <h1 class="display-2 my-5">PC: {{mypcs.modell}} ID: {{mypcs.id}} - Ändern</h1>

              <div class="table-responsive">
                <form  action="/itinventory/updatePc/updatePcRecord/{{ mypcs.id}}/{{ id_room }}" method="post">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                          
                          <th>Modell</th>
                          <th>RAM</th>
                          <th>CPU</th>
                          <th>Anzahlkerne</th>
                          <th>Festplatte</th>
                          <th>Serialnummer</th>
                          <th>löschen</th>
                          
                         
                        </tr>
                        <tr>
                          
                          <td><input name="modell" type="text" value="{{ mypcs.modell }}"></td>
                          <td><input name="RAM" type="text" value="{{ mypcs.RAM }}"></td>
                          <td><input name="CPU"  type="text" value="{{ mypcs.CPU }}"></td>
                          <td><input name="anzahlkerne"  type="text" value="{{ mypcs.anzahlkerne }}"></td>
                          <td><input name="festplatte"  type="text" value="{{ mypcs.festplatte }}"></td>
                          <td><input name="serialnummer"  type="text" value="{{ mypcs.serialnummer }}"></td>
                          <td><a href="/itinventory/delPc/{{ mypcs.id }}" class="btn btn-danger">Löschen</a></td>
                          
                        </tr>
                        <tr>
                          
                          <td><input type="submit" value="Speichern" placeholder="Speichern" class="btn btn-primary" name="save"></td>
                          <td><a href="/itinventory/platzviewFilter/{{ id_room }}" class="btn btn-secondary">abbrechen</a></td>
                        </tr>
                        
                      
                      </table>
                
                

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  PC an freien Platz verschieben
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Freie Plätze</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <select name="id_platz" id="id_platz">
                        {% for x in myFreePlatz %}
                          {% if forloop.first %}
                          <option value="{{ x.id }}" selected>{{ x.room.roomname }}-{{ x.bezeichnung }} </option>
                          {% else %}
                          <option value="{{ x.id }}">{{ x.room.roomname }}-{{ x.bezeichnung }}</option>
                          {% endif%}
                          {% endfor%}
                        </select>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <input type="submit" value="Speichern" placeholder="Speichern" class="btn btn-primary" name="movePc">
                      </div>
                    </div>
                  </div>
                </div>

              </form>


              </div>
              
                <!-- ENDE PLACE CONTENT HERE  -->
            </div>

        </div>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
