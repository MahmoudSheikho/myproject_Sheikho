<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    
    <div class="container" >
        <div class="row">
            <div class="col-12">
              <h1>{{myrooms.roomname}}</h1>
              <h2  class="display-2">Neue Platz hinzuf√ºgen</h2>
              
              
              <form action="/itinventory/addplatz/addplatzRecord/" method="post">
                {% csrf_token %}
                <div class="table-responsive">
                <table class="table">
                  <tr>
                    <th>Raum</th>
                    <th>Bezeichnung</th>
                    <th>PC</th>
                    <th>Monitor1</th>
                    <th>Monitor2</th>
                    <th>tastator</th>
                    <th>Maus</th>
              
                  </tr>
              
                  <tr>
              
                    <td>
                      <input type="number" name="room" value="{{ id }}">
                    </td>
                    <td>
                      <input type="text" name="bezeichnung">
                    </td>
                    <td>
                        <select name="pc" id="pc">
                          {% for line in mypcs %}
                          <option value="{{line.id}}">{{line.modell}}</option>
                          {% endfor %}
                        </select>
                    </td>
                    <td>
                      <select name="monitor1" id="monitor1">
                        {% for line in mymonitors %}
                        <option value="{{line.id}}">{{line.serialnummer}}</option>
                        {% endfor %}
                      </select>
                    </td>
                    <td>
                      <select name="monitor2" id="monitor2">
                        {% for line in mymonitors %}
                        <option value="{{line.id}}">{{line.serialnummer}}</option>
                        {% endfor %}
                      </select>
                    </td>
                    <td>
                      <select name="tastator" id="tastator">
                        <option value="False" selected="selected">False</option>
                        <option value="True">True</option>
                      </select>
                    </td>
                    <td> 
                      <select name="maus" id="maus">
                        <option value="False" selected="selected">False</option>
                        <option value="True">True</option>
                      </select>
                    </td>
              
              
                  </tr>
                </table>
              </div>
              
                <input type="submit" value="speichern" placeholder="speichern" class="btn btn-primary">
                <a href="/itinventory/" class="btn btn-secondary">abbrechen</a>
              
              </form>
            </div>

        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
