<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    
    <div class="container" >
        <div class="row">
            <div class="col-12">
              <h1 class="display-2">Monitor Verwaltung</h1>
              
              
              <form action="/itinventory/addplatz/addplatzRecord/" method="post">
                {% csrf_token %}
                <div class="table-responsive">
                <table class="table">
                  <tr>
                    <th>bearbeiten</th>
                    <th>Schnittstelle</th>
                    <th>Seriennummer</th>
                    <th>Status</th>
                    <th>Bemerkung</th>
                    <th>löschen</th>
                  </tr>
                  {% for x in myMonitors %}
                  <tr>
                    <td><a href="/itinventory/updateMonitor/{{ x.id }}" class="btn btn-primary">bearbeiten</a></td>
                    <td>{{ x.schnittstelle }}</td>
                    <td>{{ x.serialnummer }}</td>
                    <td>{{ x.status }}</td>
                    <td>{{ x.bemaerkung }}</td>
                    <td>
                      <!-- modal -->
                      <!-- Button trigger modal -->
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal{{ x.id }}">
                        Löschen
                      </button>

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal{{ x.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Möchten sie den PC wirklich löschen?</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                              <a href="/itinventory/delMONITORRecord/{{ x.id }}" class="btn btn-danger">Löschen</a>
                            </div>
                          </div>
                        </div>
                      </div>

                    </td>
                </tr>
                {% endfor %}
                </table>
              </div>
              
                <a href="/itinventory/addMONITOR/" class="btn btn-primary">Monitor hinzufügen</a>
                <a href="/itinventory/" class="btn btn-secondary">Zurück</a>
              
              </form>
            </div>

        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
