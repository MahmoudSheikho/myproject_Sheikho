{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    <div class="container bg-light rounded my-5">
        <div class="row">
            <div class="col-12">
              <!-- START PLACE CONTENT HERE  -->
              
              <h1 class="display-2 my-5">Platz {{ myplaetze.bezeichnung }}</h1>
              <a href="/itinventory/updatePc/{{ myplaetze.pc_id }}/{{ myplaetze.id }}">PC Daten ändern</a>


              <form action="/itinventory/updatePlatzPC/updatePlatzPCRecord/{{myplaetze.id}}" method="post">
                  {% csrf_token %}
                  <div class="table-responsive">
                    <table class="table">
                        <tr>
                          

                          <th>PC</th>
                        
                        </tr>
                        <tr>
                          
                          
                          <td>
                            <!-- <input name="pc" type="text" value="{{ myplaetze.pc_id }}"> -->
                            <select name="pc" id="pc">
                              <option value="{{ myplaetze.pc_id }}">{{ myplaetze.pc.modell }}</option>
                              {% for line in mypcs %}
                              <option value="{{line.id}}">{{line.modell}}</option>
                              {% endfor %}
                            </select>
                            <td><input type="submit" value="PC Tauschen" placeholder="PC Tauschen" class="btn btn-primary"></td>
                            <input name="room" type="text" value="{{ myplaetze.room_id }}" class="invisible">
                            
                          </td>
                          
                        </td>
                          
                        
                          
                        </tr>
                        <tr>
                         <!-- <input type="submit" value="el PC" placeholder="Add PC" class="btn btn-primary">-->
                          <td>
                            <a href="/itinventory/addpc/{{ myplaetze.room_id }}" class="btn btn-primary">PC hinzufügen</a>
                          </td>
                        </tr>
                        <tr>
                         <!-- <input type="submit" value="Add PC" placeholder="Add PC" class="btn btn-primary">-->
                          <td>
                            <a href="/itinventory/delPc/{{ myplaetze.id }}" class="btn btn-danger"> PC Löschen</a>
                          </td>
                        </tr>
                        <tr>

  
                        </tr>
                        <tr>
                          <td><a href="/itinventory/platzviewFilter/{{ myplaetze.room_id }}" class="btn btn-secondary">Zurück</a></td>

                        </tr>
  
                        
                      
                      </table>
                      
                  </div>

              </form>
                <!-- ENDE PLACE CONTENT HERE  -->
            </div>

        </div>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
