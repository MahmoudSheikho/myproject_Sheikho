{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    <div class="container bg-light rounded" >
        <div class="row">
            <div class="col-12">
              <!-- START PLACE CONTENT HERE  -->
              
              <h1 class="display-2 my-5">PC hinzuf√ºgen{{myplaetze.bezeichnung}}</h1>
              
              <form action="/itinventory/addpc/addpcRecord/{{id}}" method="post">
                  {% csrf_token %}
                  <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Modell</th>
                            <th>RAM</th>
                            <th>CPU</th>
                            <th>Anzahl Kerne</th>
                            <th>Festplatte</th>
                        </tr>
                        <tr>
                            <td><input name="modell" type="text"></td>
                            <td><input name="RAM" type="text"></td>
                            <td><input name="CPU" type="text"></td>
                            <td><input name="anzahlkerne" type="text"></td>
                            <td><input name="festplatte" type="text"></td>   
                          </tr>
                          <tr>
                            <th>Raum-Platz</th>
                          </tr>
                          <tr>
                            <td>
                              <select name="id_platz" id="id_platz">
                                {% for x in myFreePlatz %}
                                  {% if forloop.first %}
                                  <option value="{{ x.id }}" selected>{{ x.room.roomname }}-{{ x.bezeichnung }} </option>
                                  {% else %}
                                  <option value="{{ x.id }}">{{ x.room.roomname }}-{{ x.bezeichnung }}</option>
                                  {% endif%}
                                {% endfor%}
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td><input type="submit" value="Submit" placeholder="Speichern" class="btn btn-primary"></td>
                            <td><a href="/itinventory/" class="btn btn-secondary">Abbrechen</a></td>
  
                          </tr>
                        
                      
                      </table>

                  </div>
              
              </form>
                <!-- ENDE PLACE CONTENT HERE  -->
            </div>

        </div>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
