<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{myrooms.roomname}}</h1>
                <h2 class="display-2">Monitor hinzuf√ºgen</h2>


                <form action="/itinventory/addmonitor/addMONITORRecord/{{id}}" method="post">
                    {% csrf_token %}
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>Schnittstellen</th>
                                <th>Seriennummer</th>
                                <th>Status</th>
                                <th>Bemerkung</th>


                            </tr>

                            <tr>
                                <td>
                                    <input type="text" name="schnittstelle">
                                </td>
                                <td>
                                    <input type="text" name="serialnummer">
                                </td>
                                <td>
                                    <input type="text" name="status">
                                </td>
                                <td>
                                    <input type="text" name="bemaerkung">
                                </td>

                            </tr>
                        </table>
                    </div>

                    <input type="submit" value="speichern" placeholder="speichern" class="btn btn-primary">
                    <a href="/itinventory/" class="btn btn-secondary">abbrechen</a>

                </form>
            </div>

        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
