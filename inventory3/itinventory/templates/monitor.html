
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    <div class="container" >
        <div class="row">
            <div class="col-12">
              <!-- START PLACE CONTENT HERE  -->
              <h1>Monitor:  {{ mymonitors.serialnummer }}</h1>


              <table class="">
                <tr>
                  <th>Schnittstelle</th>
                  <th>Serial_Nr</th>
                  <th>Bemärkung</th>
                  <th>Ändern</th>
                  <th>Löschen</th>
                </tr>
                {% for line in mymonitors %}
                <tr>
                  <td><a href="">{{ line.schnittstelle }}</a></td>
                  <td><a href="">{{ line.serialnummer }}</a></td>
                  <td><a href="">{{ line.bemaerkung }}</a></td>
                      <td><a href="/itinventory/updateMonitor/{{line.id}}">ändern</a></td>
                  <td><a href="">löschen</a></td>
                </tr>
                {% endfor %}
              
              </table>
              <a href="/itinventory/platzviewFilter">zurück</a>
                <!-- ENDE PLACE CONTENT HERE  -->
            </div>

        </div>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
