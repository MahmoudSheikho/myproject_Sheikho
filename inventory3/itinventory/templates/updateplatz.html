{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory management</title>
    <style>
        /* *{
            border:solid 1px blue
        } */
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="https://usercontent.one/wp/www.qa-rheinruhr.de/wp-content/uploads/favicon.png" sizes="32x32">  </head>
  <body>
    <div class="container bg-light rounded my-5" >
        <div class="row">
            <div class="col-12">
              <!-- START PLACE CONTENT HERE  -->
              
              <h1 class="display-2 my-5">Platz {{ myplaetze.bezeichnung }}</h1>


              <form action="/itinventory/updatePlatz/updatePlatzRecord/{{myplaetze.id}}" method="post">
                  {% csrf_token %}
                  <div class="table-responsive">
                    <table class="table">
                        <tr>
                          
                          <th>Bezeichnung</th>
                          <th>PC</th>
                          <th>Monitor1</th>
                          <th>Monitor2</th>
                          <th>Maus</th>
                          <th>Tastatur</th>
                        
                        </tr>
                        <tr>
                          
                          <td><input name="bezeichnung" type="text" value="{{ myplaetze.bezeichnung }}"></td>
                          
                          <td>
                            <input name="pc" type="text" value="{{ myplaetze.pc_id }}" readonly>
                            
                          </td>
                          <td>
                            <input name="monitor1" type="text" value="{{ myplaetze.monitor1_id }}">
                          </td>
                          <td>
                            <input name="monitor2" type="text" value="{{ myplaetze.monitor2_id }}">
                          </td>
                          <td>
                            <input name="maus" type="text" value="{{ myplaetze.maus }}">
                          </td>
                          <td>
                            <input name="tastatur" type="text" value="{{ myplaetze.tastaur }}">
                          </td>
                          
                        
                          
                        </tr>


                        <tr>
                          <td><input type="submit" value="Speichern" placeholder="Speichern" class="btn btn-primary"></td>
                          <input name="room" type="text" value="{{ myplaetze.room_id }}" class="invisible">
  
                        </tr>
  
                        <td><a href="/itinventory/platzviewFilter/{{ myplaetze.room_id }}" class="btn btn-secondary">abbrechen</a></td>

                      
                      </table>
                  </div>

              </form>
                <!-- ENDE PLACE CONTENT HERE  -->
            </div>

        </div>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
